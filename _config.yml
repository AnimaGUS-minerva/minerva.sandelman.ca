# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Minerva
slogan: The ANIMAgus Toolkit
email: minerva@sandelman.ca
description: >- # this means to ignore newlines until "baseurl:"
  Minerva is a reference implementation of the ANIMA BRSKI MASA, Join Registrar and Autonomic Control Plane (RPL and IPsec).

author: mcr

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://minerva.sandelman.ca" # the base hostname & protocol for your site, e.g. http://example.com

# not sure if this works
improve_content: https://github.com/AnimaGUS-minerva/edit/gh-pages

urlimg: '//minerva.sandelman.ca/images/'

logo: "logo.jpg"

# Paginates all X entries
paginate: 5

# Pagination path › Important for blog page in /blog/ to work
paginate_path: "blog/page:num"

show_downloads: false
google_analytics: UA-108134087-1

#twitter_username: jekyllrb
#github_username:  jekyll

# Build settings
markdown: kramdown
theme: jekyll-theme-feeling-responsive
plugins: [jekyll-paginate,jekyll-feed]
include: ['.htaccess']
# Exclude these files from your production _site
exclude:
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md

# The language setting is used in /includes/header.html for html-settings
language: "en"

# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]



